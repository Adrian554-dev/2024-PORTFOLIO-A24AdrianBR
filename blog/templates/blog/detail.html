{% extends 'generator/base.html' %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <!-- Blog Title -->
            <h1 class="blog-title text-center">{{ blog.title }}</h1>

            <!-- Blog Date -->
            <h2 class="blog-date text-center">{{ blog.date|date:'F jS Y'|upper }}</h2>

            <!-- Blog Description -->
            <div class="blog-description mt-4 p-4 rounded shadow-sm bg-white"
                style="word-wrap: break-word; word-break: break-word; overflow-wrap: break-word; white-space: pre-wrap;">
                <p>{{ blog.description|safe }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
