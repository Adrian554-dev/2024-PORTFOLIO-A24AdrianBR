<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f7ff;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            color: #006d77;
            font-size: 2em;
            margin-bottom: 10px;
            text-align: center;
        }

        p {
            font-size: 1.2em;
            color: #333;
            text-align: center;
            max-width: 90%;
        }

        b {
            color: #0077b6;
        }

        .project-container {
            max-width: 600px;
            width: 100%;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px 0;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }

            p {
                font-size: 1em;
            }
        }
    </style>
</head>

<body>
    <div class="project-container">
        <h1>MY BLOG!!!!</h1>
        <p>Welcome to <b>My BLOG</b></p>

    </div>
</body>

</html>
